<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{insumoController.newInsumo()}"
						  ajax="false"/>
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{insumoController.editInsumo()}"
						  ajax="false"/>
						

					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGriBuscador" columns="3" style="width:100%">
					<p:outputLabel value="Buscar Por Nombre:" for="txtSearchName" />
					<p:inputText id="txtSearchName"  value="#{insumoController.filterName}" />
					<p:commandButton icon="ui-icon-search" 
					  actionListener="#{insumoController.searchInsumoByName()}"
					  update=":frm:datTabInsumos :frm:men"/>
				</p:panelGrid>

				<p:dataTable id="datTabInsumos"
					emptyMessage="No existen insumos registrados"
					value="#{insumoController.insumos}" var="insumo"
					
					rowKey="#{insumo.idInsumo}"
					selectionMode="single"
					selection="#{insumoController.insumoSelect}"
					
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{insumoController.selectInsumo}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{insumo.idInsumo}" />
					</p:column>
					<p:column headerText="Insumo">
						<p:outputLabel value="#{insumo.nombreInsumo}" />
					</p:column>
					<p:column headerText="Unidad">
						<p:outputLabel value="#{insumo.unidadInsumo.nombreUnidad}" />
					</p:column>
					<p:column headerText="Marca">
						<p:outputLabel value="#{insumo.marcaInsumo.nombreMarca}" />
					</p:column>
					<p:column headerText="Sabor">
						<p:outputLabel value="#{insumo.saborInsumo.nombreSabor}" />
					</p:column>
					<p:column headerText="Porcion">
						<p:outputLabel value="#{insumo.porcion}" />
					</p:column>
					<p:column headerText="Stock">
						<p:outputLabel value="#{insumo.stock}" />
					</p:column>
				</p:dataTable>

				


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
