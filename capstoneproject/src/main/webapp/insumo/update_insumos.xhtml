<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{insumoController.saveInsumo()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{insumoController.listInsumos()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridProduct" columns="2" style="width:100%">
					<p:outputLabel value="Insumo:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{insumoController.insumo.nombreInsumo}" />
					<p:outputLabel value="Unidad" for="txtUnidad" />
					<p:inputText id="txtUnidad" required="true" maxlength="45"
						value="#{insumoController.insumo.unidadInsumo}" />
					<p:outputLabel value="Marca" for="txtCategory" />
					<p:inputText id="txtCategory" required="true" maxlength="45"
						value="#{insumoController.insumo.marcaInsumo}" />
					<p:outputLabel value="Sabor" for="txtUnitPrice" />
					<p:inputText id="txtUnitPrice" required="true" maxlength="45"
						value="#{insumoController.insumo.saborInsumo}" />
					<p:outputLabel value="porcion" for="txtStock" />
					<p:inputText id="txtStock" required="true" maxlength="45"
						value="#{insumoController.insumo.porcion}" />
					<p:outputLabel value="stock" for="txtStock1" />
					<p:inputText id="txtStock1" required="true" maxlength="45"
						value="#{insumoController.insumo.stock}" />
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
