<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							action="#{insumoController.saveInsumo()}" ajax="false" />

						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{insumoController.listInsumos()}" immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridInsumo" columns="2" style="width:100%">
					<p:outputLabel value="Insumo:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{insumoController.insumo.nombreInsumo}" />
						
						
					<p:outputLabel value="Unidad" for="cboUnidad" />
					<p:selectOneMenu id="cboUnidad" required="true" effect="drop"
						value="#{insumoController.unidad}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{insumoController.unidades}"
							var="unidad" itemLabel="#{unidad.nombreUnidad}"
							itemValue="#{unidad}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Marca" for="cboUnidad1" />
					<p:selectOneMenu id="cboUnidad1" required="true" effect="drop"
						value="#{insumoController.marca}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{insumoController.marcas}"
							var="marca" itemLabel="#{marca.nombreMarca}"
							itemValue="#{marca}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Sabor" for="cboUnidad2" />
					<p:selectOneMenu id="cboUnidad2" required="true" effect="drop"
						value="#{insumoController.sabor}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{insumoController.sabores}"
							var="sabor" itemLabel="#{sabor.nombreSabor}"
							itemValue="#{sabor}" />
					</p:selectOneMenu>
					<p:outputLabel value="Porcion" for="txtPorcion" />
					<p:inputText id="txtPorcion" required="true" maxlength="45"
						value="#{insumoController.insumo.porcion}" />
					<p:outputLabel value="Stock" for="txtPorcion1" />
					<p:inputText id="txtPorcion1" required="true" maxlength="45"
						value="#{insumoController.insumo.stock}" />
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
