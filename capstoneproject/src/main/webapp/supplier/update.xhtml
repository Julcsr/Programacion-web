<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{supplierController.saveSupplier()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{supplierController.listSupplier()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridSupplier" columns="2" style="width:100%">
					<p:outputLabel value="Proveedor:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{supplierController.supplier.NProveedor}" />
					<p:outputLabel value="Numero Telefonico" for="txtNumero" />
					<p:inputText id="txtNumero" required="true" maxlength="45"
						value="#{supplierController.supplier.numTelefono_Proveedor}" />
					<p:outputLabel value="Direccion" for="txtDireccion" />
					<p:inputText id="txtDireccion" required="true" maxlength="45"
						value="#{supplierController.supplier.TDireccion_Proveedor}" />
			
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
