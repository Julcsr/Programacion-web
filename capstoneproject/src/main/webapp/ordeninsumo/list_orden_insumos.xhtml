<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{ordenInsumoController.newOrdenInsumo()}"
						  ajax="false"/>
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{ordenInsumoController.editOrdenInsumos()}"
						  ajax="false"/>
						

					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGriBuscador" columns="3" style="width:100%">
					<p:outputLabel value="Buscar Por Nombre:" for="txtSearchName" />
					<p:inputText id="txtSearchName"  value="#{ordenInsumoController.filterName}" />
					<p:commandButton icon="ui-icon-search" 
					  actionListener="#{ordenInsumoController.searchOrdenInsumoByName()}"
					  update=":frm:datTabInsumos :frm:men"/>
				</p:panelGrid>

				<p:dataTable id="datTabInsumos"
					emptyMessage="No existen ordenes registradas"
					value="#{ordenInsumoController.ordenInsumos}" var="ordenInsumo"
					
					rowKey="#{ordenInsumo.id}"
					selectionMode="single"
					selection="#{ordenInsumoController.ordenInsumoSelect}"
					
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{ordenInsumoController.selectOrdenInsumo}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{ordenInsumo.id}" />
					</p:column>
					<p:column headerText="Orden de Compra">
						<p:outputLabel value="#{ordenInsumo.ordenCompra.descripcion}" />
					</p:column>
					<p:column headerText="Insumo">
						<p:outputLabel value="#{ordenInsumo.insumo.nombreInsumo}" />
					</p:column>
					<p:column headerText="Cantidad">
						<p:outputLabel value="#{ordenInsumo.cantidad}" />
					</p:column>
					<p:column headerText="Costo">
						<p:outputLabel value="#{ordenInsumo.costo}" />
					</p:column>
				</p:dataTable>

				


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
