<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{ordenInsumoController.saveOrdenInsumo()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{ordenInsumoController.listOrdenInsumos()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridProduct" columns="2" style="width:100%">
					<p:outputLabel value="Orden de Compra" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{ordenInsumoController.ordenCompra.descripcion}" />
					<p:outputLabel value="Insumo" for="txtUnidad" />
					<p:inputText id="txtUnidad" required="true" maxlength="45"
						value="#{ordenInsumoController.insumo.nombreInsumo}" />
					<p:outputLabel value="Costo" for="txtCategory" />
					<p:inputText id="txtCategory" required="true" maxlength="45"
						value="#{ordenInsumoController.ordenInsumo.costo}" />
					<p:outputLabel value="Cantidad" for="txtCategory1" />
					<p:inputText id="txtCategory1" required="true" maxlength="45"
						value="#{ordenInsumoController.ordenInsumo.cantidad}" />
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
