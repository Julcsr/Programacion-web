<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							action="#{ordenInsumoController.saveOrdenInsumo()}" ajax="false" />

						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{ordenInsumoController.listOrdenInsumos()}" immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridInsumo" columns="2" style="width:100%">
						
					<p:outputLabel value="Orden de Compra" for="cboUnidad" />
					<p:selectOneMenu id="cboUnidad" required="true" effect="drop"
						value="#{ordenInsumoController.ordenCompra}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{ordenInsumoController.ordenCompras}"
							var="ordenCompra" itemLabel="#{ordenCompra.descripcion}"
							itemValue="#{ordenCompra}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Insumo" for="cboUnidad1" />
					<p:selectOneMenu id="cboUnidad1" required="true" effect="drop"
						value="#{ordenInsumoController.insumo}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{ordenInsumoController.insumos}"
							var="insumo" itemLabel="#{insumo.nombreInsumo}"
							itemValue="#{insumo}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Cantidad" for="txtPorcion1" />
					<p:inputText id="txtPorcion1" required="true" maxlength="45"
						value="#{ordenInsumoController.ordenInsumo.cantidad}" />
						
					<p:outputLabel value="Costo" for="txtPorcion" />
					<p:inputText id="txtPorcion" required="true" maxlength="45"
						value="#{ordenInsumoController.ordenInsumo.costo}" />
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
