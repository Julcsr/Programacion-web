<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{empleadoController.saveEmpleado()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{empleadoController.listEmpleados()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridProduct" columns="2" style="width:100%">
					<p:outputLabel value="Empleado:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{empleadoController.empleado.nombre}" />
					<p:outputLabel value="Cargo" for="txtUnidad" />
					<p:inputText id="txtUnidad" required="true" maxlength="45"
						value="#{empleadoController.cargo.nombre}" />
					<p:outputLabel value="Sucursal" for="txtCategory" />
					<p:inputText id="txtCategory" required="true" maxlength="45"
						value="#{empleadoController.sucursal.direccion}" />
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
