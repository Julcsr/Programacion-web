<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							action="#{empleadoController.saveEmpleado()}" ajax="false" />

						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{empleadoController.listEmpleados()}" immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridInsumo" columns="2" style="width:100%">
					<p:outputLabel value="Empleado:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{empleadoController.empleado.nombre}" />
						
					<p:outputLabel value="Cargo" for="cboUnidad" />
					<p:selectOneMenu id="cboUnidad" required="true" effect="drop"
						value="#{empleadoController.cargo}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{empleadoController.cargos}"
							var="cargo" itemLabel="#{cargo.nombre}"
							itemValue="#{cargo}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Sucursal" for="cboUnidad1" />
					<p:selectOneMenu id="cboUnidad1" required="true" effect="drop"
						value="#{empleadoController.sucursal}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{empleadoController.sucursales}"
							var="sucursal" itemLabel="#{sucursal.direccion}"
							itemValue="#{sucursal}" />
					</p:selectOneMenu>
					
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
